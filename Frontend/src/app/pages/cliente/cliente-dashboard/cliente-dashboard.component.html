<div class="cliente-dashboard-container p-4">
    <div class="flex justify-content-between align-items-center mb-4">
        <h1>Dashboard do Cliente</h1>
        <div *ngIf="userName">
            <span>Bem-vindo(a), {{ userName }}!</span>
            <p-button label="Logout" icon="pi pi-sign-out" styleClass="p-button-sm p-button-danger ml-2" (click)="logout()"></p-button>
        </div>
    </div>

    <nav class="mb-4">
        <p-button label="Saldo" routerLink="saldo" styleClass="mr-2"></p-button>
        <p-button label="Realizar Movimentação" routerLink="movimentacao" styleClass="mr-2"></p-button>
        <p-button label="Extrato" routerLink="extrato"></p-button>
    </nav>

    <router-outlet></router-outlet>
</div>
